<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      padding: 0;
      margin: 0;
      font-size: 14px;
      font-family: 'Exo 2', sans-serif;
      color: #333;
    "
  >
    <div
      class="card"
      style="
        position: relative;
        width: 315px;
        height: 450px;
        margin: 30px auto;
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.3);
      "
    >
      <div
        class="card-header"
        style="
          background-image: url(bg.webp);
          position: relative;
          height: 220px;
          background-size: cover;
          background-position: top;
        "
      >
        <div
          class="card-header-slanted-edge"
          style="
            position: absolute;
            bottom: -4px;
            z-index: 1;
            width: 100%;
            right: 0;
            left: 0;
          "
        >
          <img
            src="profile.webp"
            class="img-border"
            alt
            style="
              margin-left: 30%;
              position: relative;
              top: 60px;
              width: 130px;
              border: 3px solid skyblue;
            "
          /><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1000 200">
            <path
              class="polygon"
              d="M-20,200,1000,0V200Z"
              style="fill: #fff"
            ></path>
          </svg>
        </div>
      </div>

      <div class="card-body" style="text-align: center; padding-left: 10px">
        <h2
          class="name"
          style="
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 auto;
          "
        >
          John Smith
        </h2>

        <div class="bar-code">
          <a href="#" style="margin-left: 10px"
            ><img
              src="qr.webp"
              alt
              style="width: 120px; margin-top: -1px; margin-bottom: 8px"
          /></a>
          <p style="position: relative; top: -25px">200255</p>
        </div>
      </div>

      <div
        class="card-footer"
        style="position: absolute; left: 34%; width: 100%; bottom: 0px"
      >
        <div class="stats">
          <b></b>
          <p style="position: relative; top: 17px; margin: 2px">
            Pay for meals at <br />
            solvit academy
          </p>
        </div>
        <div class="card-copyright" style="display: flex; margin-top: 6px">
          <img
            src="logo-black.webp"
            class="img-left"
            alt
            style="width: 100px; position: relative; right: 32%"
          />
          <div class="word-right">
            <h4
              style="position: relative; right: 70%; text-transform: uppercase"
            >
              Solvit Bootcamp card
            </h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
